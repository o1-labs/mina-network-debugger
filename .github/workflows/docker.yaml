name: Docker

on:
  push:
  workflow_dispatch:

env:
  REGISTRY_IMAGE: o1labs/mina-network-debugger

jobs:
  build:
    name: Build (${{ matrix.arch.platform }})
    timeout-minutes: 60
    strategy:
      matrix:
        arch:
          - platform: linux/amd64
            runs-on: ubuntu-latest
          - platform: linux/arm64
            runs-on: ubuntu-24.04-arm
    runs-on: ${{ matrix.arch.runs-on }}
    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.arch.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Git checkout
        uses: actions/checkout@v6

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.arch.platform }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  push:
    name: Push manifest
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    needs:
      - build
    steps:
      - name: Git checkout
        uses: actions/checkout@v6

      - name: Set up environment variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "GIT_COMMIT=${GITHUB_SHA:0:8}" >> $GITHUB_ENV
            echo "ADDITIONAL_TAGS=latest" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            FULL_TAG=${GITHUB_REF#refs/tags/}
            MAJOR_MINOR=$(echo $FULL_TAG | sed -E 's/(v[0-9]+\.[0-9]+)\.[0-9]+/\1/')

            echo "GIT_COMMIT=${FULL_TAG}" >> $GITHUB_ENV

            if [[ "$FULL_TAG" =~ [+-] ]]; then
              echo "ADDITIONAL_TAGS=" >> $GITHUB_ENV
            else
              echo "ADDITIONAL_TAGS=${MAJOR_MINOR}" >> $GITHUB_ENV
            fi
          fi

      - name: Push multi-arch manifest
        uses: ./.github/actions/push-docker-manifest
        with:
          registry_image: ${{ env.REGISTRY_IMAGE }}
          git_commit: ${{ env.GIT_COMMIT }}
          digest_pattern: 'digests-*'
          dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub_token: ${{ secrets.DOCKERHUB_TOKEN }}
          additional_tags: ${{ env.ADDITIONAL_TAGS }}
